<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <!--Addition operation-->
    <input type="text" name="" id="first" placeholder="Enter a number">
    +
    <input type="text" name="" id="second" placeholder="Enter another number">
    = <span id="result">0</span>

    <br> <br>
    <button id="submit">Summation</button>
     
    <!--Substraction operation-->
    <br> <br>
    <input type="text" name="" id="third" placeholder="Enter a number">
    -
    <input type="text" name="" id="fourth" placeholder="Enter another number">
    = <span id="result2">0</span>

    <br> <br>
    <button id="submit2">minus</button>

    <!--Multiplication operation-->
     <br> <br>
     <input type="text" name="" id="fifth" placeholder="Enter a number">
     *
     <input type="text" name="" id="sixth" placeholder="Enter another number">
     = <span id="result3">0</span>
 
     <br> <br>
     <button id="submit3">multiplication</button>

    <!--Division opertion-->
      <br> <br>
      <input type="text" name="" id="seventh" placeholder="Enter a number">
      /
      <input type="text" name="" id="eightth" placeholder="Enter another number">
      = <span id="result4">0</span>
  
      <br> <br>
      <button id="submit4">division</button>

    <!--Modulous operation-->
      <br> <br>
      <input type="text" name="" id="ninth" placeholder="Enter a number">
      %
      <input type="text" name="" id="tenth" placeholder="Enter another number">
      = <span id="result5">0</span>
  
      <br> <br>
      <button id="submit5">modulous</button>
    
   
 <script src="./calculator.js"></script>
</body>
</html>
